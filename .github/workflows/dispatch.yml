name: Update user-agents dataset (dispatch)

on: workflow_dispatch

jobs:
  update-agents:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ›ï¸ Checkout
      uses: actions/checkout@v4

    - run: corepack enable
    
    - name: ğŸ¢ Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        registry-url: 'https://registry.npmjs.org/'
        cache: 'pnpm'

    - name: ğŸ“ Updating user-agents dataset
      run: |
        curl -sS https://raw.githubusercontent.com/WebScrapingAPI/rand-user-agent/master/data/user-agents.json -o src/data/user-agents.json
        if [[ ! -s src/data/user-agents.json || "$(jq -r 'length' src/data/user-agents.json)" -eq 0 ]]; then
          echo "Error: Failed to update dataset"
          exit 1
        fi

    - name: ğŸ’¾ Commit & push
      run: |
        git config user.name "Ahmed Rangel"
        git config user.email "ahmedrangel@outlook.com"
        git add src/data/user-agents.json
        git commit -m "chore: updated user-agents dataset"
        git push

    - name: ğŸ”§ Install dependencies and build 
      run: |
        pnpm install
        pnpm build
        
    - name: ğŸ“œ Generate Changelogen & Github Release
      run: |
        pnpm changelogen --release --push
        pnpm changelogen gh release --token ${{ secrets.GITHUB_TOKEN }}
      
    - name: ğŸš€ Publish to NPM
      run: |
        pnpm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}