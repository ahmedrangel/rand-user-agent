name: Update user-agents dataset

on:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  update-agents:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x ]

    steps:
    - name: ğŸ›ï¸ Checkout
      uses: actions/checkout@v2
      with:
        ref: ci-test

    - name: ğŸ“ Updating user-agents dataset
      run: |
        curl -sS https://cdn.ahmedrangel.com/user-agents.json -o src/data/user-agents.json

    - name: ğŸ’¾ Commit & push
      run: |
        git config user.name "ahmedrangel"
        git config user.email "ahmedrangel@outlook.com"
        git add src/data/user-agents.json
        git commit -m "test: update user agent CI test"
        git push